# This workflow will fork, do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Sync Fork and Node.js CI

on:
  schedule:
    - cron: '33 0/2 * * *'
  push:
    branches: 
      - master

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: CSSEGISandData
          base: master
          head: master
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
      env:
        CI: true
    - name: Commit files    # commit the output folder
      run: |
          git config --local user.email "barnalove1@gmail.com"
          git config --local user.name "GitHub Action"
          git add ./daily_cases_json ./worldwide_cases
          git diff-index --quiet HEAD || git commit -m "Add files generated by Github Actions"
    - name: Push changes    # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
